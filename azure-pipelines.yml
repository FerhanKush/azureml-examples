trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
- script: pip install -r sdk/python/dev-requirements.txt
  displayName: 'pip install notebook reqs'
- task: Bash@3
  inputs:
    filePath: 'sdk/python/setup.sh'
  displayName: 'set up sdk'

- task: Bash@3
  inputs:
    filePath: 'cli/setup.sh'
  displayName: 'set up CLI'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'SDC_ServiceConnection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
           sed -i -e "s/<SUBSCRIPTION_ID>/$(Subscription_ID)/g" tensorflow-mnist.ipynb
           sed -i -e "s/<RESOURCE_GROUP>/$(Resource_Group)/g" tensorflow-mnist.ipynb
           sed -i -e "s/<AML_WORKSPACE_NAME>/$(AzureML_Workspace_Name)/g" tensorflow-mnist.ipynb
           sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" tensorflow-mnist.ipynb
           papermill -k python tensorflow-mnist.ipynb tensorflow-mnist.output.ipynb
    workingDirectory: 'sdk/python/jobs/single-step/tensorflow/mnist'